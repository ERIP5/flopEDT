version: '3'

services:

  memcached:
    image: memcached

  db:
    restart: always
    image: postgres
    env_file:
      - ./docker/env/db.prod.env
    deploy:
      resources:
        limits:
          cpus: '0.50'

  nginx:
    restart: always
    image: "nginx"
    ports:
      - "${LOCALHOST_PORT-80}:80"
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - static-volume:/static
    depends_on:
      - web

  redis:
    image: redis:latest
 
  web:
    restart: always
    image:  localhost:5000/flopedt_pro_web
    build: 
      context: .
      args:
        CONFIG: production    
    env_file:
      - ./docker/env/web.env
      - ./docker/env/db.prod.env
      - ./docker/env/web.prod.env
      - ./docker/env/secret.env
    environment:
      - DJANGO_SETTINGS_MODULE=FlOpEDT.settings.production
      - START_SERVER=${START_SERVER:-on}
      - DJANGO_LOADDATA
      - CONFIG=production
    volumes:
      - static-volume:/code/FlOpEDT/static
    depends_on:
      - db
      - redis      
      - memcached
    entrypoint: /code/docker/script/init.sh  

volumes:
  static-volume: