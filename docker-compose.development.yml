version: '3'

services:
  db:
    image: postgres
    environment:
      PGDATA: /var/lib/postgresql/data/flopedt-${BRANCH:-master}
    ports:
      - "5445:5432"
  redis:
    image: redis:latest
  web:
    build:
      context: .
      args:
        CONFIG: development
    env_file: 
      - ./docker/env/db.dev.env
      - ./docker/env/web.env
    environment:
      - DJANGO_SETTINGS_MODULE=FlOpEDT.settings.development
      - DJANGO_COLLECTSTATIC=off
      - DJANGO_MIGRATE=on
      - DJANGO_LOADDATA
    entrypoint: /code/docker/script/init.sh      
    command: /code/FlOpEDT/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
