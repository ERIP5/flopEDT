{% extends "base.html" %}

{% csrf_token %}

{% block title %} EDT {% endblock %}
{% block content %}

<div id='loader' class='loader' style='visibility:hidden;'></div>

{% load static %}
<link rel="stylesheet" href="{% static 'modif/better.css' %}?2"/>
  <script src="{% static 'modif/d3.v4.min.js' %}"></script>
  <script src="{% static 'modif/jquery.min.js' %}"></script>
  <!-- script src='https://d3js.org/d3.v4.min.js'></script -->
  <!-- script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js></script -->
  <script>
    var groupes_fi = "{% static 'modif/groups.json' %}";

    var url_cours_pl = "{% url "fetch_cours_pl" %}";
    var url_cours_pp = "{% url "fetch_cours_pp" %}";
    var url_dispos = "{% url "fetch_dispos" %}";
    var url_login = "{% url "people:auth:login"%}";
    var url_edt = "{% url "edt"%}";
    var url_edt_changes = "{% url "edt_changes"%}";
    var url_dispos_changes = "{% url "dispos_changes"%}";
    var url_fetch_stype = "{% url "fetch_stype" %}"; 
    var url_bknews = "{% url "fetch_bknews" %}"; 
    var url_quote = "{% url "quote:fetch_quote" %}"; 

    var semaine_an_list = {{ all_weeks|safe }};
    var jours_list = {{ jours|safe }};
    var semaine_init = +"{{ semaine }}";
    var an_init = +"{{ an }}";

    var promo_init = +"{{ promo }}";
    var num_copie = +"{{ copie }}";
    var gp_init = "{{ gp }}";

//    var cours_pp = {{ cpp|safe }};

    var une_salle = "{{ une_salle }}";
    
    var logged_usr = {nom:"{{ name_usr }}", rights: "{{ rights_usr }}"};

    var splash_id = "{{ splash_id }}" ; 

    var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
  </script>

  <!--   <script type='text/javascript' src="{% static "modif/better.js" %}"></script>-->
  <script type='text/javascript' src="{% static 'modif/week_change.js' %}"></script>
  <script type='text/javascript' src="{% static 'modif/transformation.js' %}"></script>
  <script type='text/javascript' src="{% static 'modif/creation.js' %}"></script>
  <script type='text/javascript' src="{% static 'modif/action.js' %}"></script>
  <script type='text/javascript' src="{% static 'modif/update.js' %}"></script>
  <script type='text/javascript' src="{% static 'modif/variables.js' %}?2"></script>
  <script type='text/javascript' src="{% static 'modif/all.js' %}"></script>
    

{% endblock %}
