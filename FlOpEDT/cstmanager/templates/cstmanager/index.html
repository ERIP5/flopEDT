{% extends "base.html" %} {% block title %} EDT {% endblock %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'cstmanager/css/bootstrap-material-design.min.css' %}">
<!-- <link rel="stylesheet" href="{% static 'cstmanager/css/styles.css' %}"> -->
<link rel="stylesheet" href="{% static 'cstmanager/css/styles2.css' %}">
<div class="page">
    <div class="search-body">
        <div class="search-bar">
            <div class="hor-sep"></div>
            <!-- <div class="label">Rechercher:</div> -->
            <div class="hor-sep"></div>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Rechercher">
        </div>
        <div class="hor-sep"></div>
        <div class="hor-sep"></div>
        <div class="search-modifier-list pad-children">

        </div>
    </div>
    <div class="constraints-body">
        <div class="constraint-info">
            <div class="constraint-info-body">
                <div class="element-info title">
                    <div class="info-title title">
                        Type
                    </div>
                    <div class="info-content description">
                        Some text
                    </div>
                </div>
                <div class="element-info grow">
                    <div class="info-title">
                        Paramètres
                    </div>
                    <div class="info-content">
                        <div class="invo-param">Text1</div>
                        <div class="invo-param">Text2</div>
                        <div class="invo-param">Text3</div>
                    </div>
                </div>
                <div class="element-info">
                    <div class="info-title">
                        Activation
                    </div>
                    <div class="info-content">
                        <div>
                            <input type="checkbox" name="selectall" id="id2">
                        </div>
                    </div>
                </div>
                <div class="element-info">
                    <div class="info-title">
                        Poids
                    </div>
                    <div class="info-content">
                        <div class="divslider">
                            <input id="slider-one" type="range" value=5 min="1" max="8" step="1" list="steplist" oninput="outputSlider('poidsvalue1', value)">
                            <datalist id="steplist">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                            </datalist>
                            <div id="poidsvalue1" class="divtext">
                                <span>5</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="divbutton">
                    <button class="transition neutral" id="update-all-constraints">
                    Update
                </button>
                </div>
            </div>
        </div>
        <div id="constraints-all" class="constraints-all">
            <div id="constraints-list" class="constraints-list"></div>
            <div id="constraints-disabled" class="constraints-disabled"></div>
        </div>

    </div>
    <div class="constraint-group-modifier">
        <div class="footer-element pad-top-bottom">
            <div>Séléctionner<br>tout</div>
            <div>
                <input type="checkbox" name="selectall" id="cb1">
            </div>
        </div>
        <div class="footer-element pad-top-bottom">
            <div>Contraintes<br>séléctionnées:</div>
            <div id="num-selected-constraints">0</div>
        </div>
        <div class="divslider">
            <input id="slider-all" type="range" value=5 min="1" max="8" step="1" list="steplist" oninput="outputSlider('poidsvalue2', value)">
            <datalist id="steplist">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </datalist>
            <div id="poidsvalue2" class="divtext">
                <span>5</span>
            </div>
        </div>
        <div class="divbutton">
            <button class="transition neutral" id="update-weight-all">
            MAJ Poids
        </button>
        </div>
        <div class="divbutton">
            <button class="transition neutral" id="update-all-constraints">
            Update
        </button>
        </div>
    </div>
    <div class="footer-element"></div>
</div>
<img id="icon-weight" style="display: none;" src="{% static 'cstmanager/icons/icon_weight.png' %}">
<img id="icon-gears" style="display: none;" src="{% static 'cstmanager/icons/icon_gears.png' %}">
<img id="icon-check" style="display: none;" src="{% static 'cstmanager/icons/icon_check.png' %}">

</div>
{% endblock %} {% block javascript %}
<script type="text/javascript" src="{% static 'cstmanager/js/script.js' %}"></script>
{% endblock %}
