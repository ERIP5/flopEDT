
{% extends "base.html" %}

{% block title %} Reservation{% endblock %}

{% block content %}
    {% load i18n %}
    {% load static %}
    <script src="{% static 'base/d3.v4.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'base/jquery.min.js' %}"></script>


    Choose a room : <FORM NAME="formReserv">
        <select id="selectRoom">
            <option>hide</option>
            <option>all</option>
        </select>
        <INPUT TYPE="button" NAME="b" VALUE="Room " onClick=liste(formReserv);>
      </form>

    <script type="text/javascript">
      function liste(formReserv) {
        if (formReserv.selectRoom.value == "hide") {
          hideS()
        }

        if (formReserv.selectRoom.value == "all") {
          mainT()
        }

        if (formReserv.selectRoom.value != "all" && formReserv.selectRoom.value != "hide") {

          mainS()
        }
      }
    </script>


<svg height="440" width="400">
    <g class="dates">
  </g>

    <g class="reservations">
  </g>
    <g class="grille">

    <g class="echelles">

</svg>

{% endblock %}
